	<title>Retirada de Equipamento</title>

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/slide.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					
					<span class="login100-form-logo">
						<img class="logo-4infra" src="images/icons/logo-4infra.png"><br>
					</span>
					<center>
					<span class="titulo">
						Retirada de Equipamento
					</span></center><br>

					<div class="wrap-input100 validate-input" data-validate = "">
						<input class="input100" type="text" name="numero_chamado" placeholder="Número do Chamado" disabled>
						<span class="focus-input100"></span>
						<i class="fa fa-list-ol fa-lg fa-fw"></i>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "">
						<input class="input100" type="text" name="nome_cliente" placeholder="Nome do Cliente" disabled>
						<span class="focus-input100"></span>
						<i class="fa fa-user fa-lg fa-fw"></i>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "">
						<input class="input100" type="text" name="email_cliente" placeholder="E-mail do Cliente" disabled>
						<span class="focus-input100"></span>
						<i class="fa fa-envelope fa-lg fa-fw"></i>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Data da retirada é obrigatorio">
						<input class="input100" type="date" id="data_retirada" name="data_retirada" placeholder="Data da Retirada">
						<span class="focus-input100"></span>
						<i class="fa fa-calendar  fa-lg fa-fw"></i>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Nome do Responsável pela Retirada é obrigatorio">
						<input class="input100" type="text" name="nome_resposavel_retirada" placeholder="Nome do Responsável pela Retirada">
						<span class="focus-input100"></span>
						<i class="fa fa-user fa-lg fa-fw"></i>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Telefone do Responsável pela Retirada é obrigatorio">
						<input class="input100" type="tel" maxlength="16" onkeyup="handlePhone(event)" name="telefone_resposavel_retirada" placeholder="Telefone do Responsável pela Retirada">
						<span class="focus-input100"></span>
						<i class="fa fa-phone fa-lg fa-fw"></i>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Tecnico Responsável pela Entrega é obrigatorio">
						<input class="input100" type="text" name="tecnico_resposavel_entrega" placeholder="Tecnico Responsável pela Entrega">
						<span class="focus-input100"></span>
						<i class="fa fa-user fa-lg fa-fw"></i>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="Observacao" placeholder="Observação">
						<span class="focus-input100"></span>
						<i class="fa fa-sticky-note   fa-lg fa-fw"></i>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Enviar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>

	<script>
		const handlePhone = (event) => {
			let input = event.target
			input.value = phoneMask(input.value)
  		}
  
  		const phoneMask = (value) => {
			if (!value) return ""
			value = value.replace(/\D/g,'')
			value = value.replace(/(\d{2})(\d)/,"($1) $2 ")
			value = value.replace(/(\d)(\d{4})$/,"$1-$2")
			return value
  		}
	</script>
